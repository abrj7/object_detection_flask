<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Detection</title>
  <link href="{{ url_for('static',filename='styles/vidimg.css') }}" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <input type="checkbox" id="active">
  <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
  <div class="wrapper">
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/FrontPage">Image</a></li>
      <li><a href="/FrontPage">Video</a></li>
      <li><a href="/webcam">Live Webcam</a></li>
      <li><a href="https://sites.google.com/aisr.org/cs-final-project-design-proces/home">Design Process</a></li>
      <li><a href="https://github.com/abrj7/object_detection_flask">GitHub</a></li>
    </ul>
  </div>
  <div class="content">
    <div class="title">Object Detection</div>
    <p>for Videos and Images</p>
  </div>
  <p style="text-align:center;"><img class="image" src="{{ url_for('video') }}" alt="Upload video"></p>
  <br>
  <br>
  <div class="new">
    <form method='POST' enctype="multipart/form-data" style="align-content: center; text-align: center;display: flex;">
      {{form.hidden_tag()}}
      {{form.file(class_="custom-file-input")}}
      <div>
        <button type="submit" name="favorite" value="x" class="btnCustom">
            Submit
        </button>
      </div>
    </form>
  </div>
</body>

</html>
